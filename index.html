<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__wrapper">
          <input id="new-task" class="add-task__text" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__header">Todo</h3>
        <ul id="todo-list" class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task">Pay Bills</label>
            <input class="list__task" type="text" >
            <button class="list__edit-btn">Edit</button>
            <button class="list__delete-btn"><img src="./remove.svg" alt="delete task"></button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__task">Go Shopping</label>
            <input class="list__task" type="text" value="Go Shopping">
            <button class="list__edit-btn">Save</button>
            <button class="list__delete-btn"><img src="./remove.svg" alt="delete task"></button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__header">Completed</h3>
        <ul id="completed-list" class="list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__task">See the Doctor</label>
            <input class="list__task" type="text">
            <button class="list__edit-btn">Edit</button>
            <button class="list__delete-btn"><img src="./remove.svg" alt="delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
