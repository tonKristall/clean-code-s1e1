<!doctype html>
<html>
  <head>
    <title>todo app</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="matrix">
      <img src="./eisenhower-matrix.jpg" class="img-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">want more details?</a>
    </header>
    <main class="main">
      <section>
        <p id="add-task">
          <label for="new-task" class="add-item">add item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="task text" type="text">
            <button class="button-add">add</button>
          </div>
        </p>
      </section>
      <section>
        <h3>todo</h3>
        <ul id="incomplete">
          <li class="save-mode">
            <input type="checkbox" class="check-box">
            <label class="task">pay bills</label>
            <input type="text" class="task text">
            <button class="edit">edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="check-box">
            <label class="task-edit">go shopping</label>
            <input type="text" value="go shopping" class="task text">
            <button class="edit">save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>completed</h3>
        <ul id="complete">
          <li class="save-mode">
            <input type="checkbox" class="check-box" checked>
            <label class="task-complete">see the doctor</label>
            <input type="text" class="task text">
            <button class="edit">edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
